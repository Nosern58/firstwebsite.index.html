<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Avocado Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            display: inline-block;
            width: 30%;
        }

        .product img {
            max-width: 100%;
        }

        .product h2 {
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
        }

        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avocado Store</h1>
        <p>Fresh and delicious avocados for sale!</p>
    </header>

    <div class="container">
        <div class="product">
          <img src="https://www.bama.no/siteassets/fotoware/2020/10/advokado---delt.jpg" alt="Avocado 1">
            <h2>Avocado Type 1</h2>
            <p>Price: $1.99 each</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://media.snl.no/media/32446/standard_standard_shutterstock_358758050-t3_1_.png" alt="Avocado 2" height="169">
            <h2>Avocado Type 2</h2>
            <p>Price: $2.49 each</p>
            <button>Add to Cart</button>
      </div>

        <div class="product">
            <img src="https://hundehelse.no/wp-content/uploads/2021/01/avocado-71567-640x509.jpg" alt="Avocado 3" width="258" height="188">
            <h2>Avocado Type 3</h2>
            <p>Price: $1.79 each</p>
            <button>Add to Cart</button>
      </div>
	<div class="product">
	   <img src="https://asiastore.no/cdn/shop/products/pixlr-bg-result_4_6cd8b64e-bd2e-4c98-986d-5336a9398353.png?v=1615508937" alt="avocado 4">
		<h2>Avocado type 4</h2>
		<p>Price $4.37 each</p>
		<a href="https://www.matprat.no/" class="button">matprat</a>
		<style>
  .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #00A36C; /* Button background color */
    color: #fff; /* Text color */
    text-decoration: none; /* Remove underline from the link */
    border: none; /* Remove border */
    border-radius: 5px; /* Add rounded corners */
    font-size: 16px;
  }

  .button:hover {
    background-color: #0056b3; /* Change the background color on hover */
  }
</style>
		</div>
	</div>


    <footer>
        &copy; 2023 Avocado Store
    </footer>
</body>
</html>
